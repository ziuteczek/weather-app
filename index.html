<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./img/log.svg" type="image/x-icon" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!---->
  </head>
  <body>
    <nav class="wrapper">
      <img src="./img/log.svg" class="nav__logo" alt="webside logo" />
      <h1 class="nav__website-title">
        <span class="nav__logo-bold">OLO</span><span class="nav__logo-thin">cast</span
        ><button class="nav__unit-btn">&deg;C</button>
      </h1>
      <div class="nav__search-box">
        <input class="nav__search-input" type="search" />
        <div class="nav__browser-hint"></div>
      </div>
      <button class="nav__find-weather">
        <img src="./img/send.svg" alt="serach button image" />
      </button>
    </nav>
    <header class="wrapper">
      <div class="header__sh"></div>
      <div class="info">
        <p class="info__location">______</p>
        <p class="info__date">
          <span class="info__week-day"></span>,&nbsp;<span class="info__day-month"></span>
        </p>
        <div class="conditions">
          <div class="conditions__weather-box">
            <img class="conditions__icon" src="./img/weather-icon/wind.svg" />
            <p><span class="conditions__wind-speed">___</span> km/h</p>
          </div>
          <div class="conditions__weather-box">
            <img class="conditions__icon" src="./img/weather-icon/barometer.svg" />
            <p><span class="conditions__pressure">___</span> hPa</p>
          </div>
          <div class="conditions__weather-box">
            <img class="conditions__icon" src="./img/weather-icon/thermometer.svg" />
            <p><span class="conditions__temp">___</span>&deg;C</p>
          </div>
          <div class="conditions__weather-box">
            <img class="conditions__icon" src="./img/weather-icon/cloud.svg" />
            <p><span class="conditions__cloudy">___</span>%</p>
          </div>
        </div>
      </div>
      <div class="card-header">
        <div class="card-header__date">Teraz</div>
        <img class="card-header__weather-img" />
        <div class="card-header__temperature">
          <span class="card-header__temp-num">__</span>&deg;C
        </div>
      </div>
    </header>
    <main class="wrapper">
      <div class="cards-container"></div>
    </main>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/api-weather.js"></script>
    <script type="module" src="./js/unit.js"></script>
    <script type="module" src="./js/get-location.js"></script>
  </body>
</html>
